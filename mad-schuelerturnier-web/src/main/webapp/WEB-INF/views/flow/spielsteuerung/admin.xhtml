<?xml version="1.0" encoding="utf-8" standalone="no"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="../../../layouts/100.xhtml">

    <ui:define name="heading">
        <h:outputText value="Neue Mannschaft"/>
    </ui:define>

    <ui:define name="caption">
        <p>Neue Mannschaft anlegen</p>
    </ui:define>

    <ui:define name="main">

        <div id="main">


            <div class="page_margins">
                <div class="page">
                    <div class="inset">

                        <h:form id="form1">


                            <p:messages/>

                            <h:panelGrid columns="2" id="inputelements">

                                <p:fieldset id="leg" legend="Spielphasen abschliessen / wechseln">

                                    <p:growl id="msg"/>

                                    <h:panelGrid columns="4" style="margin-bottom:10px"
                                                 cellpadding="5">

                                        <p:commandButton id="anmeldung" widgetVar="anmeldung" value="Anmeldephase"
                                                         onclick="anmeldung.disable();katzuordnung.enable()" action="go"
                                                         disabled="#{!spielstatusWebBean.anmeldephase}"/>

                                        <p:commandButton id="katzuordnung" widgetVar="katzuordnung"
                                                         value="Kategoriezuordnung"
                                                         onclick="katzuordnung.disable();spieltagezuordnung.enable()"
                                                         disabled="#{!spielstatusWebBean.kategoriezuordnungsphase}"
                                                         action="go"/>

                                        <p:commandButton id="spieltagezuordnung" widgetVar="spieltagezuordnung"
                                                         value="Spieltagezuordnung"
                                                         onclick="spielzuordnung.enable();spieltagezuordnung.disable()"
                                                         disabled="#{!spielstatusWebBean.spieltagezuordnungsphase}"
                                                         action="go"/>

                                        <p:commandButton id="spielzuordnung" widgetVar="spielzuordnung"
                                                         value="Spielfreigabe"
                                                         onclick="spielen.enable();spielzuordnung.disable()"
                                                         disabled="#{!spielstatusWebBean.spielzuordnungsphase}"
                                                         action="go"/>

                                    </h:panelGrid>

                                </p:fieldset>
                            </h:panelGrid>

                            <p:blockUI block="leg" trigger="anmeldung,katzuordnung,spielzuordnung,spieltagezuordnung">
                                <p:graphicImage value="/app/resources/static/images/ajax-loader.gif"/>
                            </p:blockUI>

                        </h:form>

                    </div>
                    <br/>
                </div>
            </div>

        </div>
    </ui:define>

</ui:composition>
