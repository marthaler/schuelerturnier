<?xml version="1.0" encoding="ISO-8859-1" standalone="no"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="../../../layouts/100.xhtml">

    <ui:define name="heading">
        <h:outputText value=""/>
    </ui:define>

    <ui:define name="">
        <p></p>
    </ui:define>

    <ui:define name="main">
        <h:form id="form1">
            <div id="main">
                <div class="page_margins">
                    <div class="page">
                        <div class="inset">

                            <p:fieldset legend="Schiri-Zettel">

                                <h:panelGrid columns="2" id="inputelements">

                                    <p:selectOneButton value="#{beobachterBean.schiriAuswahl}">
                                        <f:selectItem itemLabel="Gruppe" itemValue="gruppe"/>
                                        <f:selectItem itemLabel="Finale" itemValue="finale"/>
                                        <p:ajax event="change" update="schiri"
                                                actionListener="#{beobachterBean.schiriAuswahl}"/>
                                    </p:selectOneButton>

                                    <p:commandButton action="newmannschaft_view" icon="ui-icon-print" ajax="false">
                                        <p:printer target="schiri"/>
                                    </p:commandButton>

                                </h:panelGrid>

                                <h:panelGrid columns="1" id="inputelements2">

                                    <h:panelGroup id="schiri" layout="block">
                                        <h:outputText value="#{beobachterBean.getSchiriZettel()}" escape="false"/>
                                    </h:panelGroup>
                                </h:panelGrid>
                            </p:fieldset>


                        </div>
                        <br/>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
