<?xml version="1.0" encoding="ISO-8859-1" standalone="no"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="../../../layouts/100.xhtml">

    <ui:define name="main">

        <div id="main">

            <div class="page_margins">
                <div class="page">
                    <div class="inset">

                        <p:messages/>
                        <h:form id="form1" enctype="multipart/form-data">

                            <p:growl id="msg" showDetail="true" for="feedback"/>

                            <p:fieldset id="leg" legend="Exel Export">

                                <h:panelGrid columns="1" id="inputelements">
                                    <!--
                                    <p:fileUpload fileUploadListener="#{fileUploadController.handleFileUpload}"
                                                  multiple="false" auto="true" update="msg" ajax="false"
                                                  mode="advanced"/>
                                    <br/>


                                    <p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false"
                                              closable="false" resizable="false">
                                        <p:graphicImage value="/app/resources/static/images/ajaxloadingbar.gif"/>
                                    </p:dialog>
                                    -->

                                    <h:form id="form">

                                        <p:commandButton id="downloadLink" value="Download" ajax="false"
                                                         onclick="PrimeFaces.monitorDownload(start, stop)"
                                                         icon="ui-icon-arrowthichk-s">
                                            <p:fileDownload value="#{fileDownloadController.file}"/>
                                        </p:commandButton>

                                    </h:form>

                                    <script type="text/javascript">
                                        function start() {
                                            statusDialog.show();
                                        }

                                        function stop() {
                                            statusDialog.hide();
                                        }
                                    </script>
                                    <br/>

                                </h:panelGrid>

                            </p:fieldset>


                        </h:form>

                    </div>
                    <br/>
                </div>
            </div>

        </div>
    </ui:define>

</ui:composition>
