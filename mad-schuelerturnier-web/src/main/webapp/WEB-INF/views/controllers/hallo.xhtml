<?xml version="1.0" encoding="ISO-8859-1" standalone="no"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="../../layouts/100.xhtml">

    <ui:define name="main">
        <div id="main">
            <div class="page_margins"></div>

            <div class="page_margins">
                <div class="page">
                    <div class="inset">

                        <p:fieldset legend="Eine einfache Ausgabe über ein org.springframework.ui.Model ">

                            <h:outputText
                                    value="Falls vorher der Controller aufgerufen wurde, so erscheint hier die Nachricht: (mit: app/halloc)"/>
                            <br/>
                            <h:outputText value="#{msg}"/>

                            <br/>
                            <h:outputText value="#{bean}"/>

                            <br/>

                            <h:form id="test">

                                <p:dataTable var="bean" value="#{beans}">
                                    <p:column headerText="Name">
                                        <h:outputText value="#{bean.name}"/>
                                    </p:column>

                                    <p:column headerText="Zahl">
                                        <h:outputText value="#{bean.zahl}"/>
                                    </p:column>
                                </p:dataTable>


                                <p:commandButton actionListener="halloc" ajax="false" id="iconOnly"
                                                 icon="ui-icon-disk" title="Icon Only"/>


                                <h:outputText id="patrick" value="#{demoController.date}"/>

                                <p:poll interval="1" listener="#{demoController.date}" update="patrick"/>
                            </h:form>
                        </p:fieldset>
                    </div>
                    <br/>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
