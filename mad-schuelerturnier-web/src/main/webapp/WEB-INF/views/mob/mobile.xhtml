<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile">

<f:view renderKitId="PRIMEFACES_MOBILE" />

<h:head>

</h:head>

<h:body>

    <pm:page id="main">
        <pm:content>

            <h:form id="settingsForm">
                <pm:field>
                    <p:selectOneMenu id="k" value="#{mobileController.mannschaftAuswahl}" onchange="submit()" >
                        <f:selectItems value="#{mobileController.mannschaften}" />

                        <p:ajax update="settingsForm" event="change"
                                actionListener="#{mobileController.mannschaftAuswahl}"/>

                    </p:selectOneMenu>
                </pm:field>

                <p:outputPanel id="display" style="text-align:center">


                    <p:dataList var="spiel" value="#{mobileController.getSpiele()}">

                        <h:outputText style="font-weight:bold;color: red" value="#{spiel.start} | Platz:  #{spiel.platz}  | gegen: #{spiel.gegner} |  #{spiel.resultat}" rendered="#{spiel.verloren}"/>

                        <h:outputText style="font-weight:bold;color: green" value="#{spiel.start} | Platz:  #{spiel.platz}  | gegen: #{spiel.gegner} | #{spiel.resultat}" rendered="#{!spiel.verloren}"/>


                    </p:dataList>

                </p:outputPanel>



            </h:form>

        </pm:content>
    </pm:page>
</h:body>

</html>
