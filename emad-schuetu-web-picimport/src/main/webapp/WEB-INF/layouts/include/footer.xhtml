<?xml version="1.0" encoding="utf-8" standalone="no"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<ui:composition xmlns:h="http://java.sun.com/jsf/html"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns="http://www.w3.org/1999/xhtml">
	<div id="footer">
		<div class="page_margins">
			<div class="page">
				<ui:insert name="copyright">
                    <h:outputText value="#{mavenVersionUtil.version} - "/>
                    <h:outputText value="#{mavenVersionUtil.time} - " rendered="#{propProvider.readBoolean('layout.show.buildtime')}"/>
                    <h:outputText value="(#{propProvider.readString('stage')}) - "/>
					<h:outputText value="#{propProvider.readString('appname')}"/>
                    <h:outputText value="#{auditSession.text}"/>
				</ui:insert>
			</div>
		</div>
	</div>
</ui:composition>
