<?xml version="1.0" encoding="ISO-8859-1" standalone="no"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="../../layouts/100.xhtml">

    <ui:define name="main">
        <div id="main">
            <div class="page_margins">
                <div class="page">
                    <div class="inset">

                        <h:form id="form1">

                            <p:fieldset legend="Entweder: Neues, leeres Spiel initialisieren ... ">
                                <p:messages/>

                                <h:panelGrid columns="2" id="inputelements">

                                    <h:panelGroup id="button" layout="block">
                                        <p:commandButton id="submit" value="Initialisieren" action="save"
                                                         execute="@form" update="@form"/>
                                    </h:panelGroup>

                                </h:panelGrid>
                            </p:fieldset>
                            <br/>
                            <p:fieldset legend="... Oder Spiel aus XLS importieren">
                                <p:messages/>

                                <p:fileUpload fileUploadListener="#{fileUploadController.handleFileUpload}"
                                              multiple="false" auto="true" ajax="true"
                                              widgetVar="dialogUpLoad" mode="advanced"
                                              oncomplete="document.getElementById('form1:ok').click()"/>
                                <br/>
                            </p:fieldset>
                            <!--kruecke zum feuern der weiterleitungsaction nach upload-->
                            <p:commandButton id="ok" value="Initialisieren" action="ok" style="display: none"/>

                        </h:form>
                    </div>
                    <br/>
                </div>
            </div>

        </div>
    </ui:define>

</ui:composition>
