<?xml version="1.0" encoding="ISO-8859-1" standalone="no"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="../../layouts/100.xhtml">

    <ui:define name="heading">
        <h:outputText value="Mannschaft bearbeiten"/>
    </ui:define>

    <ui:define name="caption">
        <p>annschaft bearbeiten</p>
    </ui:define>

    <ui:define name="main">
        <div id="main">
            <div class="page_margins">
                <div class="page">
                    <div class="inset">

                        <h:form id="form1">

                            <p:fieldset legend="Entweder neues, leeres Spiel initialisieren">
                                <p:messages/>

                                <p:growl id="msg" showDetail="true" for="feedback"/>

                                <h:panelGrid columns="2" id="inputelements">

                                    <h:outputLabel for="name" value="Name "/>
                                    <p:inputText id="name" label="Name"
                                                 value="#{spieleinstellungen.starttagstr}" size="5" disabled="false"/>
                                    <h:panelGroup id="button" layout="block">
                                        <p:commandButton id="submit" value="Initialisieren" action="save"
                                                         execute="@form" update="@form"/>
                                    </h:panelGroup>

                                </h:panelGrid>
                            </p:fieldset>
                            <br/>
                            <p:fieldset legend="Oder Spiel aus XLS importieren">
                                <p:messages/>

                                <p:fileUpload fileUploadListener="#{fileUploadHandler.handleFileUpload}"
                                              multiple="false" auto="true" update="msg" ajax="false"
                                              mode="advanced"/>
                                <br/>
                            </p:fieldset>

                        </h:form>
                    </div>
                    <br/>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
