<?xml version="1.0" encoding="ISO-8859-1" standalone="no"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="../../../layouts/100.xhtml">

    <ui:define name="heading">
        <h:outputText value="Mannschaftsliste"/>
    </ui:define>

    <!--<ui:define name="header"/>-->
    <ui:define name="caption">
        <p>Mannschaftsliste</p>
    </ui:define>

    <ui:define name="main">

        <div id="main">

            <div class="page_margins">
                <div class="page">
                    <div class="inset">

                        <p:messages/>
                        <h:form id="form1">

                            <p:fieldset legend="Alle Mannschaften">

                                <p:dataTable emptyMessage="leer" id="tbl" var="mannschaft" value="#{mannschaftList}"
                                             paginator="false" rowIndexVar="ri" scrollable="true">


                                    <p:column width="2">
                                        <f:facet name="header">
                                            <h:outputText value="Id"/>
                                        </f:facet>
                                        <h:outputText value="#{mannschaft.id}"/>
                                    </p:column>

                                    <p:column width="4">
                                        <f:facet name="header">
                                            <h:outputText value="Spieljahr"/>
                                        </f:facet>
                                        <h:outputText value="#{mannschaft.spielJahr}"/>
                                    </p:column>

                                    <p:column width="4">
                                        <f:facet name="header">
                                            <h:outputText value="Name"/>
                                        </f:facet>
                                        <h:outputText value="#{mannschaft.name}"/>
                                    </p:column>


                                    <p:column width="4">
                                        <f:facet name="header">
                                            <h:outputText value="Captain Name"/>
                                        </f:facet>

                                        <h:outputText value="#{mannschaft.captainName}"/>

                                    </p:column>

                                    <p:column width="2">
                                        <f:facet name="header">
                                            <h:outputText value="Captain Telefon"/>
                                        </f:facet>

                                        <h:outputText value="#{mannschaft.captainTelefon}"/>

                                    </p:column>

                                    <p:column width="4">
                                        <f:facet name="header">
                                            <h:outputText value="Captain Email"/>
                                        </f:facet>

                                        <h:outputText value="#{mannschaft.captainEmail}"/>

                                    </p:column>


                                    <p:column width="4">
                                        <f:facet name="header">
                                            <h:outputText value="Begleitperson Name"/>
                                        </f:facet>

                                        <h:outputText value="#{mannschaft.begleitpersonName}"/>

                                    </p:column>

                                    <p:column width="2">
                                        <f:facet name="header">
                                            <h:outputText value="Begleitperson Telefon"/>
                                        </f:facet>

                                        <h:outputText value="#{mannschaft.begleitpersonTelefon}"/>

                                    </p:column>

                                    <p:column width="2">
                                        <f:facet name="header">
                                            <h:outputText value="Begleitperson Email"/>
                                        </f:facet>

                                        <h:outputText value="#{mannschaft.begleitpersonEmail}"/>

                                    </p:column>

                                    <p:column width="4">
                                        <f:facet name="header">
                                            <h:outputText value="Schulhaus"/>
                                        </f:facet>
                                        <h:outputText value="#{mannschaft.schulhaus}"/>
                                    </p:column>

                                    <p:column width="4">
                                        <f:facet name="header">
                                            <h:outputText value="M / K"/>
                                        </f:facet>
                                        <h:outputText value="#{mannschaft.geschlecht}"/>
                                    </p:column>

                                    <p:column width="4">
                                        <f:facet name="header">
                                            <h:outputText value="Klasse"/>
                                        </f:facet>
                                        <h:outputText value="#{mannschaft.klasse} "/>
                                    </p:column>

                                    <p:column width="4">
                                        <f:facet name="header">
                                            <h:outputText value="Klasse Bezeichnung"/>
                                        </f:facet>
                                        <h:outputText value="#{mannschaft.klassenBezeichnung}"/>
                                    </p:column>

                                    <p:column width="4">
                                        <f:facet name="header">
                                            <h:outputText value="Spieler"/>
                                        </f:facet>
                                        <h:outputText value="#{mannschaft.anzahlSpieler}"/>
                                    </p:column>


                                    <p:column width="4">
                                        <f:facet name="header">
                                            <h:outputText value="Notizen"/>
                                        </f:facet>
                                        <h:outputText value="#{mannschaft.notizen}"/>
                                    </p:column>

                                    <p:column width="4">
                                        <f:facet name="header">
                                            <h:outputText value="Spielwunsch"/>
                                        </f:facet>
                                        <h:outputText value="#{mannschaft.spielWunschHint}"/>
                                    </p:column>


                                </p:dataTable>

                            </p:fieldset>

                            <br/>

                            <p:fieldset legend="Alle Mannschaften exportieren">

                                <h:commandLink>
                                    <p:graphicImage
                                            value="/app/resources/static/images/export/excel.png"/>
                                    <p:dataExporter type="xls" target="tbl" fileName="mannschaften" encoding="UTF-8"/>
                                </h:commandLink>

                                <h:commandLink>
                                    <p:graphicImage
                                            value="/app/resources/static/images/export/csv.png"/>
                                    <p:dataExporter type="csv" target="tbl" fileName="mannschaften"
                                                    encoding="UTF-8"/>
                                </h:commandLink>

                            </p:fieldset>
                        </h:form>

                    </div>
                    <br/>
                </div>
            </div>

        </div>
    </ui:define>

</ui:composition>
