<?xml version="1.0" encoding="ISO-8859-1" standalone="no"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="../../../layouts/100.xhtml">

    <ui:define name="heading">
        <h:outputText value="Mannschaft bearbeiten"/>
    </ui:define>

    <ui:define name="caption">
        <p>annschaft bearbeiten</p>
    </ui:define>

    <ui:define name="main">
        <div id="main">
            <div class="page_margins">
                <div class="page">
                    <div class="inset">

                        <h:form id="form1">

                            <p:fieldset legend="Korrektur bearbeiten">
                                <p:messages/>

                                <h:panelGrid columns="2" id="inputelements">

                                    <h:outputLabel for="typ" value="Typ "/>

                                    <p:selectOneMenu id="typ" value="#{korrekturd.typ}">
                                        <f:selectItem itemLabel="spielzeile" itemValue="spielzeile"/>
                                        <f:selectItem itemLabel="spielvertauschung" itemValue="spielvertauschung"/>
                                    </p:selectOneMenu>


                                    <h:outputLabel for="wert" value="Wert "/>
                                    <p:inputText id="wert" label="Wert"
                                                 value="#{korrekturd.wert}" size="25" />


                                    <h:panelGroup id="button" layout="block">
                                        <p:commandButton id="submit" value="Speichern" action="save"
                                                         execute="@form" update="@form"/>
                                    </h:panelGroup>


                                </h:panelGrid>
                            </p:fieldset>
                        </h:form>
                    </div>
                    <br/>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
