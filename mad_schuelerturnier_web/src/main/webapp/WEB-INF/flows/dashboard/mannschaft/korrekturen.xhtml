<?xml version="1.0" encoding="ISO-8859-1" standalone="no"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="../../../layouts/100.xhtml">


    <ui:define name="caption">
        <p>Korrekturen</p>
    </ui:define>

    <ui:define name="main">

        <div id="main">

            <div class="page_margins">
                <div class="page">
                    <div class="inset">

                        <p:messages/>

                        <h:form id="form1">

                            <p:fieldset legend="Alle Korrekturen">

                                <p:dataTable emptyMessage="leer" id="tbl" var="korrektur" value="#{korrekturen}"
                                             paginator="false" rowIndexVar="ri">


                                    <p:column>
                                        <f:facet name="id">
                                            <h:outputText value="Nr."/>
                                        </f:facet>
                                        <h:outputText value="#{korrektur.id}"/>
                                    </p:column>


                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Typ"/>
                                        </f:facet>
                                        <h:outputText value="#{korrektur.typ}"/>
                                    </p:column>


                                    <p:column size="2">
                                        <f:facet name="header">
                                            <h:outputText value=""/>
                                        </f:facet>


                                        <p:inputText name="id" value="#{korrektur.wert}" />




                                    </p:column>

                                </p:dataTable>

                            </p:fieldset>

                            <h:panelGroup id="button" >
                                <p:commandButton id="sa" value="Speichern" action="sa" />
                            </h:panelGroup>


                            <br/>


                        </h:form>
                    </div>
                    <br/>
                </div>
            </div>

        </div>
    </ui:define>

</ui:composition>
