<?xml version="1.0" encoding="UTF-8" standalone="no"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <form name="account" action="#{request.contextPath}/app/j_spring_security_check" method="post" id="account_form">
        <div class="yform">
            <div class="type-text">
                <label for="account_user">Benutzername:</label>
                <input type="text" id="account_user" name="j_username"/>
            </div>

            <div class="type-text">
                <label for="account_password">Passwort:</label>
                <input id="account_password" type="password" name="j_password"/>
            </div>

            <div class="type-check">
                <input id="account_remember" type="checkbox" name="_spring_security_remember_me"/>
                <label for="account_remember">Passwort zwei Wochen nicht mehr abfragen</label>
            </div>

            <div class="type-button">
                <input id="account_submit" type="submit" class="button" value="Anmelden" title="Anmelden"/>
            </div>
        </div>
    </form>

</ui:composition>
