<?xml version="1.0" encoding="ISO-8859-1" standalone="no"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="../../../layouts/root.xhtml">

    <ui:define name="main">
        <div id="main">
            <div class="page_margins">
                <div class="page">
                    <div class="inset">

                        <h:form id="form1">

                            <p:fieldset legend="Spiel korrigieren">
                                <p:messages/>

                                <h:panelGrid columns="2" id="inputelements">
                                    <p:commandButton id="schiriButton" icon="ui-icon-image"
                                                     onclick="PF('dlgf').show();" type="button"
                                                     rendered="#{DBFileDownloadController.hasFile('schirizettel',spiel.id)}"/>
                                    <p:dialog id="schiri_dialog" header="Schirizettel"
                                              widgetVar="dlgf" showEffect="drop" hideEffect="drop" width="580" height="320">
                                        <p:graphicImage
                                                value="/app/files/schirizettel/id/#{spiel.id}" rendered="#{DBFileDownloadController.hasFile('schirizettel',spiel.id)}"
                                                width="550" height="300"/>
                                    </p:dialog>
                                    <h:outputLabel for="id" value="Id "/>
                                    <p:inputText id="id" label="Id"
                                                 value="#{spiel.idString}" size="5" disabled="true"/>

                                    <h:outputLabel for="a" value="Tore  #{spiel.mannschaftA.name}"/>
                                    <p:inputText id="a" label="a" value="#{spiel.toreABestaetigt}" size="2">
                                        <f:validateLength minimum="1" maximum="2"/>
                                    </p:inputText>

                                    <h:outputLabel for="b" value="Tore  #{spiel.mannschaftB.name}"/>
                                    <p:inputText id="b" label="b" value="#{spiel.toreBBestaetigt}" size="2">
                                        <f:validateLength minimum="1" maximum="2"/>
                                    </p:inputText>

                                    <h:outputLabel for="notizen" value="Log"/>
                                    <p:inputTextarea id="notizen" rows="5" cols="30" value="#{spiel.notizen}"
                                                     autoResize="false"/>

                                    <h:panelGroup id="button" layout="block">
                                        <p:commandButton id="submit" value="Speichern" action="save" ajax="false"/>
                                    </h:panelGroup>




                                </h:panelGrid>
                            </p:fieldset>
                        </h:form>
                    </div>
                    <br/>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
