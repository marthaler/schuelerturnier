<?xml version="1.0" encoding="ISO-8859-1" standalone="no"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="../../../layouts/100.xhtml">


    <ui:define name="main">
        <div id="main">
            <div class="page_margins">
                <div class="page">
                    <div class="inset">

                        <h:form id="form1">

                            <p:fieldset legend="Mannschaft bearbeiten">
                                <p:messages/>
                                <h:panelGrid columns="2" id="inputelements">

                                    <h:outputLabel for="anrede" value="Anrede "/>
                                    <p:selectOneMenu id="anrede" value="#{kontakteBB.selected.anrede}">
                                        <f:selectItem itemLabel="An" itemValue="An"/>
                                        <f:selectItem itemLabel="Frau" itemValue="Frau"/>
                                        <f:selectItem itemLabel="Herr" itemValue="Herr"/>
                                    </p:selectOneMenu>

                                    <h:outputLabel for="vorname" value="Vorname "/>
                                    <p:autoComplete id="vorname" label="Capitain"
                                                    value="#{kontakteBB.selected.vorname}" size="40">
                                        <f:validateLength minimum="3" maximum="40"/>
                                    </p:autoComplete>

                                    <h:outputLabel for="name" value="Name "/>
                                    <p:autoComplete id="name" label="name"
                                                    value="#{kontakteBB.selected.name}" size="40">
                                        <f:validateLength minimum="3" maximum="40"/>
                                    </p:autoComplete>

                                    <h:outputLabel for="strasse" value="Strasse"/>
                                    <p:autoComplete id="strasse" label="strasse"
                                                    value="#{kontakteBB.selected.strasse}" size="40">
                                        <f:validateLength minimum="3" maximum="40"/>
                                    </p:autoComplete>

                                    <h:outputLabel for="plz" value="PLZ"/>
                                    <p:autoComplete id="plz" label="PLZ"
                                                    value="#{kontakteBB.selected.PLZ}" size="40">
                                        <f:validateLength minimum="3" maximum="40"/>
                                    </p:autoComplete>

                                    <h:outputLabel for="ort" value="Ort"/>
                                    <p:autoComplete id="ort" label="Ort"
                                                    value="#{kontakteBB.selected.ort}" size="40">
                                        <f:validateLength minimum="3" maximum="40"/>
                                    </p:autoComplete>

                                    <h:outputLabel for="liste" value="Liste"/>
                                    <p:selectOneMenu id="liste" value="#{kontakteBB.selected.liste}">
                                        <f:selectItem itemLabel="sponsoren" itemValue="sponsoren"/>
                                        <f:selectItem itemLabel="helfer" itemValue="helfer"/>
										<f:selectItem itemLabel="schulen" itemValue="schulen"/>
										<f:selectItem itemLabel="ok" itemValue="ok"/>
                                    </p:selectOneMenu>

                                    <h:outputLabel for="ressort" value="Ressort"/>
                                    <p:selectOneMenu id="ressort" value="#{kontakteBB.selected.ressor}">
                                        <f:selectItem itemLabel="festwirtschaft" itemValue="festwirtschaft"/>
                                        <f:selectItem itemLabel="bauten" itemValue="bauten"/>
                                        <f:selectItem itemLabel="spielplanung" itemValue="spielplanung"/>
										<f:selectItem itemLabel="werbung" itemValue="werbung"/>
                                    </p:selectOneMenu>

                                    <h:panelGroup id="button" layout="block">
                                        <p:commandButton id="submit" value="Speichern" action="save" execute="@form" update="@form"/>

                                        <p:commandButton value="Löschen" action="delete">
                                            <p:confirm header="Bitte Bestätigen" message="Wirklich löschen?" icon="ui-icon-alert" rendered="#{spielstatusWebBean.anmeldephase}"/>
                                        </p:commandButton>

                                        <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                                            <p:commandButton value="Ja" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" action="delete" ajax="false"/>
                                            <p:commandButton value="Nein" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                                        </p:confirmDialog>

                                    </h:panelGroup>

                    </h:panelGrid>
                            </p:fieldset>
                        </h:form>
                    </div>
                    <br/>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
